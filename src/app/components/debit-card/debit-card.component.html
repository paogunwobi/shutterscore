<div class="card creditCard mr-3" (click)="onClick()">
  <div class="card-body">
    <h6 class="titl mb-1"><span class="amount mr-1">{{ debitCardInfo?.balance }}</span><span class="currency">{{debitCardInfo?.currency}}</span>
      <span class="float-right" style="max-height: 28px;">
        <i class="currency mt-1 mdi mdi-pencil menu-icon"></i>
      </span>
    </h6>
    <h5 class="mb-3 cardno">{{ debitCardInfo?.cardNo }}</h5>
    <h6 class="titl2 mt-4 mb-1">{{debitCardInfo?.expiry}}
      <span class="float-right" style="max-height: 40px;">
          <img src="{{debitCardInfo?.logo}}" class="mw-50" style="max-width: 40px;" />
      </span>
    </h6>
  </div>
</div>
